<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EemmPaTECH Empire</title>
  
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" 
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Preloader -->
  <div class="preloader">
    <img src="preloader.gif" alt="Loading..." />
  </div>

  <header>
    <!-- Background Video -->
    <video class="background-video" autoplay muted loop src="background-video.mp4"></video>

    <h1>EemmPaTECH Empire</h1>

    <!-- Button with circular progress -->
    <div class="btn-wrapper">
      <svg class="progress-ring" width="80" height="80">
        <circle class="progress-ring__circle" stroke="white" stroke-width="4" fill="transparent" r="36" cx="40" cy="40"/>
      </svg>
      <button class="btn btn-secondary">
        <i class="fa-solid fa-pause"></i>
      </button>
    </div>
  </header>

  <!-- JS -->
  <script src="index.js"></script>
</body>

</html>
